<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://kit.fontawesome.com/0d62478a85.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black text-whitesmoke font-main text-sm font-bold">
    <header></header>
    <section class=" pt-20 centre column_flex" id="project_section">
        <h1 class="text-3xl text-white">All of my projects</h1>
        <div id="project_main">
            <div class="centre line_flex">
                <div class="column_flex">
                    <span id="pending_number" class="gras"><!--Nombre mis à jour depuis un script javascript--></span>
                    <span><i class="fa-solid fa-spinner"></i> Pending</span>
                </div>
                <div class="column_flex">
                    <span id="ended_number" class="gras"><!--Nombre mis à jour depuis un script javascript--></span>
                    <span><i class="fa-solid fa-check"></i> Finished</span>
                </div>
            </div>
            <div id="project_box">
                <!--Les projets sont ajoutés automatiquement depuis un script javascript-->
            </div>
        </div>

    </section>
    <script src="../dynamic/project.js"></script>
    <footer></footer>
    <script src="../dynamic/base_template.js"></script>
</body>
</html>
